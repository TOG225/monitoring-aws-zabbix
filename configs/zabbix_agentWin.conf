############ GENERAL PARAMETERS #################

### Option: PidFile
#       Name of PID file.
#
# Mandatory: no
# Default:
# PidFile=/tmp/zabbix_agentd.pid

PidFile=/run/zabbix/zabbix_agentd.pid

### Option: LogType
#       Specifies where log messages are written to:
#               system  - syslog
#               file    - file specified with LogFile parameter
#               console - standard output
#
# Mandatory: no
# Default:
# LogType=file

### Option: LogFile
#       Log file name for LogType 'file' parameter.
#
# Mandatory: yes, if LogType is set to file, otherwise no
# Default:
# LogFile=

LogFile=/var/log/zabbix/zabbix_agentd.log

### Option: LogFileSize
#       Maximum size of log file in MB.
#       0 - disable automatic log rotation.
#
# Mandatory: no
# Range: 0-1024
# Default:
# LogFileSize=1

LogFileSize=0

### Option: DebugLevel
#       Specifies debug level:
#       0 - basic information about starting and stopping of Za>
#       1 - critical information
#       2 - error information
#       3 - warnings
#       4 - for debugging (produces lots of information)
#       5 - extended debugging (produces even more information)
#
# Mandatory: no
# Range: 0-5
# Default:
# DebugLevel=3

### Option: SourceIP
#       Source IP address for outgoing connections.
#
# Mandatory: no
# Default:
# SourceIP=

### Option: AllowKey
#       Allow execution of item keys matching pattern.
#       Multiple keys matching rules may be defined in combinat>
#       Key pattern is wildcard expression, which support "*" c>
#       Parameters are processed one by one according their app>
#       If no AllowKey or DenyKey rules defined, all keys are a>
#
# Mandatory: no

### Option: DenyKey
#       Deny execution of items keys matching pattern.
#       Multiple keys matching rules may be defined in combinat>
#       Key pattern is wildcard expression, which support "*" c>
#       Parameters are processed one by one according their app>
#       If no AllowKey or DenyKey rules defined, all keys are a>
#       Unless another system.run[*] rule is specified DenyKey=>
#
# Mandatory: no
# Default:
# DenyKey=system.run[*]

### Option: EnableRemoteCommands - Deprecated, use AllowKey=sys>
#       Internal alias for AllowKey/DenyKey parameters dependin>
#       0 - DenyKey=system.run[*]
#       1 - AllowKey=system.run[*]
#
# Mandatory: no

### Option: LogRemoteCommands
#       Enable logging of executed shell commands as warnings.
#       0 - disabled
#       1 - enabled
#
# Mandatory: no
# Default:
# LogRemoteCommands=0

##### Passive checks related

### Option: Server
#       List of comma delimited IP addresses, optionally in CID>
#       Incoming connections will be accepted only from the hos>
#       If IPv6 support is enabled then '127.0.0.1', '::127.0.0>
#       and '::/0' will allow any IPv4 or IPv6 address.
#       '0.0.0.0/0' can be used to allow any IPv4 address.
#       Example: Server=127.0.0.1,192.168.1.0/24,::1,2001:db8::>
#
# Mandatory: yes, if StartAgents is not explicitly set to 0
# Default:
# Server=

Server=127.0.0.1,54.163.32.84,10.0.4.89

### Option: ListenPort
#       Agent will listen on this port for connections from the>
#
# Mandatory: no
# Range: 1024-32767
# Default:
# ListenPort=10050

### Option: ListenIP
#       List of comma delimited IP addresses that the agent sho>
#       First IP address is sent to Zabbix server if connecting>
#
# Mandatory: no
# Default:
# ListenIP=0.0.0.0

### Option: StartAgents
#       Number of pre-forked instances of zabbix_agentd that pr>
#       If set to 0, disables passive checks and the agent will>
#
# Mandatory: no
# Range: 0-100
# Default:
# StartAgents=10

##### Active checks related

### Option: ServerActive
#       Zabbix server/proxy address or cluster configuration to>
#       Server/proxy address is IP address or DNS name and opti>
#       Cluster configuration is one or more server addresses s>
#       Multiple Zabbix servers/clusters and Zabbix proxies can>
#       More than one Zabbix proxy should not be specified from>
#       If Zabbix proxy is specified then Zabbix server/cluster>
#       Multiple comma-delimited addresses can be provided to u>
#       If port is not specified, default port is used.
#       IPv6 addresses must be enclosed in square brackets if p>
#       If port is not specified, square brackets for IPv6 addr>
#       If this parameter is not specified, active checks are d>
#       Example for Zabbix proxy:
#               ServerActive=127.0.0.1:10051
#       Example for multiple servers:
#               ServerActive=127.0.0.1:20051,zabbix.domain,[::1>
#       Example for high availability:
#               ServerActive=zabbix.cluster.node1;zabbix.cluste>
#       Example for high availability with two clusters and one>
#               ServerActive=zabbix.cluster.node1;zabbix.cluste>
#
# Mandatory: no
# Default:
# ServerActive=

ServerActive=10.0.4.89

### Option: Hostname
#       List of comma delimited unique, case sensitive hostname>
#       Required for active checks and must match hostnames as >
#       Value is acquired from HostnameItem if undefined.
#
# Mandatory: no
# Default:
# Hostname=

Hostname=CLient-Windows-Zabbix

### Option: HostnameItem
#       Item used for generating Hostname if it is undefined. I>
#       Does not support UserParameters or aliases.
#
# Mandatory: no
# Default:
# HostnameItem=system.hostname
### Option: HostMetadata
#       Optional parameter that defines host metadata.
#       Host metadata is used at host auto-registration process.
#       An agent will issue an error and not start if the value>
#       If not defined, value will be acquired from HostMetadat>
#
# Mandatory: no
# Range: 0-2034 bytes
# Default:
# HostMetadata=

### Option: HostMetadataItem
#       Optional parameter that defines an item used for gettin>
#       Host metadata is used at host auto-registration process.
#       During an auto-registration request an agent will log a>
#       the value returned by specified item is over limit of 6>
#       This option is only used when HostMetadata is not defin>
#
# Mandatory: no
# Default:
# HostMetadataItem=

### Option: HostInterface
#       Optional parameter that defines host interface.
#       Host interface is used at host auto-registration proces>
#       An agent will issue an error and not start if the value>
#       If not defined, value will be acquired from HostInterfa>
# Mandatory: no
# Range: 0-255 characters
# Default:
# HostInterface=

### Option: HostInterfaceItem
#       Optional parameter that defines an item used for gettin>
#       Host interface is used at host auto-registration proces>
#       During an auto-registration request an agent will log a>
#       the value returned by specified item is over limit of 2>
#       This option is only used when HostInterface is not defi>
#
# Mandatory: no
# Default:
# HostInterfaceItem=

### Option: RefreshActiveChecks
#       How often list of active checks is refreshed, in second>
#
# Mandatory: no
# Range: 1-86400
# Default:
# RefreshActiveChecks=5

### Option: BufferSend
#       Do not keep data longer than N seconds in buffer.
# Mandatory: no
# Range: 1-3600
# Default:
# BufferSend=5

### Option: BufferSize
#       Maximum number of values in a memory buffer. The agent >
#       all collected data to Zabbix Server or Proxy if the buf>
#
# Mandatory: no
# Range: 2-65535
# Default:
# BufferSize=100

### Option: MaxLinesPerSecond
#       Maximum number of new lines the agent will send per sec>
#       or Proxy processing 'log' and 'logrt' active checks.
#       The provided value will be overridden by the parameter >
#       provided in 'log' or 'logrt' item keys.
#
# Mandatory: no
# Range: 1-1000
# Default:
# MaxLinesPerSecond=20

### Option: HeartbeatFrequency
#       Frequency of heartbeat messages in seconds.
#       Used for monitoring availability of active checks.
#       0 - heartbeat messages disabled.
#
# Mandatory: no
# Range: 0-3600
# Default: 60
# HeartbeatFrequency=

